<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background Circle (Optional, but helps on both dark/light themes) -->
  <circle cx="50" cy="50" r="45" fill="#1e1e1e" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- Sorting Bars -->
  <!-- Bar 1: Short -->
  <rect x="25" y="55" width="12" height="25" rx="4" fill="#06B6D4">
    <animate attributeName="height" values="25;65;25" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y" values="55;15;55" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Bar 2: Medium -->
  <rect x="44" y="35" width="12" height="45" rx="4" fill="#3B82F6">
    <animate attributeName="height" values="45;25;45" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y" values="35;55;35" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Bar 3: Tall -->
  <rect x="63" y="15" width="12" height="65" rx="4" fill="#4F46E5">
    <animate attributeName="height" values="65;45;65" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y" values="15;35;15" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>
